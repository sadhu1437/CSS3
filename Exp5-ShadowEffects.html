<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Multiple Box Shadow</title>
    <style>
        .box{
            width: 500px;
            height: 300px;
            background:rgb(24,223,28);
            box-shadow: 10px 10px 10px red,10px 10px 20px yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
