<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <style>
        .box{
            margin: 50px;
            width: 800px;
            height: 800px;
            background: url("../rise\ logo.png")no-repeat;
            position: relative;
            animation: repeatit 1s linear 2s infinite alternate;
        }
        @keyframes repeatit{
            from{
                left: 0;
            }
            to{
                left:50%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
